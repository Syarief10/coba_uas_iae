enum ScheduleStatus {
  AVAILABLE
  BLOCKED
  MAINTENANCE
}

type Schedule {
  id: ID!
  roomId: Int!
  startTime: String!
  endTime: String!
  status: ScheduleStatus!
}

input ScheduleInput {
  roomId: Int!
  startTime: String!
  endTime: String!
  status: ScheduleStatus!
}

input ScheduleUpdateInput {
  roomId: Int
  startTime: String
  endTime: String
  status: ScheduleStatus
}

type AvailableSlot {
  startTime: String!
  endTime: String!
}

type Query {
  schedules: [Schedule!]!
  availableSlots(
    roomId: Int!
    startDate: String!
    endDate: String!
  ): [AvailableSlot!]!
}

type Mutation {
  createSchedule(data: ScheduleInput!): Schedule!
  updateSchedule(id: ID!, data: ScheduleUpdateInput!): Schedule!
  deleteSchedule(id: ID!): Boolean!
  blockSchedule(input: BlockScheduleInput!): BlockScheduleResponse!
}

input BlockScheduleInput {
  roomId: Int!
  startTime: String!
  endTime: String!
}

type BlockScheduleResponse {
  success: Boolean!
  message: String!
}
