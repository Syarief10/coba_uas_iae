type Room {
  id: ID!
  name: String!
  capacity: Int!
  venueId: Int!
}

input RoomInput {
  name: String!
  capacity: Int!
  venueId: ID!
}

input UpdateRoomInput {
  id: ID!
  name: String
  capacity: Int
}

input DeleteRoomInput {
  id: ID!
}

type RoomResult {
  success: Boolean!
  message: String!
  room: Room
}

type DeleteResult {
  success: Boolean!
  message: String!
}

type Query {
  roomsByVenue(venueId: ID!): [Room!]!
  room(id: ID!): Room
}

type Mutation {
  createRoom(data: RoomInput!): Room!
  updateRoom(data: UpdateRoomInput!): Room!
  deleteRoom(data: DeleteRoomInput!): Boolean!
}
