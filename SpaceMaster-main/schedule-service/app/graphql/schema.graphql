enum ScheduleStatus {
  AVAILABLE
  BLOCKED
  MAINTENANCE
}

type Schedule {
  id: ID!
  roomId: Int!
  startTime: String!
  endTime: String!
  status: ScheduleStatus!
}

input ScheduleInput {
  roomId: Int!
  startTime: String!
  endTime: String!
  status: ScheduleStatus!
}

input ScheduleUpdateInput {
  roomId: Int
  startTime: String
  endTime: String
  status: ScheduleStatus
}

type Query {
  schedules: [Schedule!]!
}

type Mutation {
  createSchedule(data: ScheduleInput!): Schedule!
  updateSchedule(id: ID!, data: ScheduleUpdateInput!): Schedule!
  deleteSchedule(id: ID!): Boolean!
}
